name: Prepare Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  prepare-release:
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ inputs.version }}
      REPO: ${{ github.repository }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate version format
        run: |
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version must be in format X.Y.Z (e.g., 1.0.0)"
            exit 1
          fi

      - name: Check if version already exists
        run: |
          if git tag | grep -q "^v${VERSION}$"; then
            echo "Error: Version v${VERSION} already exists"
            exit 1
          fi

      - name: Update CHANGELOG.md
        run: |
          DATE=$(date +%Y-%m-%d)

          # Replace [Unreleased] with version and add new Unreleased section
          sed -i "s/## \[Unreleased\]/## [Unreleased]\n\n## [${VERSION}] - ${DATE}/" CHANGELOG.md

          # Add link at bottom of file if not exists
          if ! grep -q "\[${VERSION}\]:" CHANGELOG.md; then
            echo "" >> CHANGELOG.md
            echo "[${VERSION}]: https://github.com/${REPO}/releases/tag/v${VERSION}" >> CHANGELOG.md
          fi

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: prepare release v${{ inputs.version }}"
          title: "Release v${{ inputs.version }}"
          body: |
            ## Release v${{ inputs.version }}

            This PR prepares the release of version ${{ inputs.version }}.

            ### Checklist
            - [ ] Review the CHANGELOG.md updates
            - [ ] Verify all changes are documented
            - [ ] Merge when ready to release

            ---

            When this PR is merged, a GitHub release will be automatically created with:
            - Release notes from CHANGELOG.md
            - Pre-built binaries for all platforms
            - Tagged as `latest`
          branch: release/v${{ inputs.version }}
          base: main
          labels: |
            release
            automated
